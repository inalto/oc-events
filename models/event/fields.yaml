fields:
    name:
        label: 'martinimultimedia.events::lang.form.name'
        span: auto
        type: text
    slug:
        label: 'martinimultimedia.events::lang.form.slug'
        span: auto
        preset:
            field: name
            type: slug
        type: text
    excerpt:
        label: 'martinimultimedia.events::lang.form.excerpt'
        size: large
        span: full
        type: richeditor
    description:
        label: 'martinimultimedia.events::lang.form.description'
        size: huge
        span: full
        type: richeditor
    date_from:
        label: 'martinimultimedia.events::lang.form.from'
        mode: datetime
        span: auto
        type: datepicker
    date_to:
        label: 'martinimultimedia.events::lang.form.to'
        mode: datetime
        span: auto
        type: datepicker
    allday:
        label: 'martinimultimedia.events::lang.form.allday'
        span: auto
        type: switch
    categories:
        label: Categorie
        nameFrom: title
        descriptionFrom: description
        span: auto
        type: relation
    tags:
        label: 'martinimultimedia.events::lang.form.tags'
        mode: relation
        nameFrom: name
        customTags: true
        useKey: false
        span: full
        type: taglist
    contacts:
        label: 'martinimultimedia.events::lang.form.contacts'
        prompt: 'martinimultimedia.events::lang.form.add'
        span: full
        type: repeater
        form:
            fields:
                type:
                    label: Dropdown
                    options:
                        0: 'martinimultimedia.events::lang.form.choose'
                        email: 'martinimultimedia.events::lang.form.email'
                        pec: 'martinimultimedia.events::lang.form.pec'
                        phone: 'martinimultimedia.events::lang.form.phone'
                        cell: 'martinimultimedia.events::lang.form.mobile'
                        fax: 'martinimultimedia.events::lang.form.fax'
                        whatsapp: 'martinimultimedia.events::lang.form.whatsapp'
                        telegram: 'martinimultimedia.events::lang.form.telegram'
                    showSearch: true
                    span: auto
                    placeholder: 'martinimultimedia.events::lang.form.choose'
                    type: dropdown
                contact:
                    label: 'martinimultimedia.events::lang.form.contact'
                    span: auto
                    type: text
    images:
        label: 'martinimultimedia.events::lang.form.images'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
    attachments:
        label: 'martinimultimedia.events::lang.form.attachments'
        mode: file
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
    venue:
        label: 'martinimultimedia.events::lang.form.venue'
        nameFrom: name
        descriptionFrom: description
        list: $/martinimultimedia/events/models/venue/columns.yaml
        span: full
        type: recordfinder
tabs:
    fields:
        published:
            label: 'martinimultimedia.events::lang.form.published'
            span: auto
            type: switch
            tab: 'martinimultimedia.events::lang.form.publication_tab'
        featured:
            label: 'martinimultimedia.events::lang.form.featured'
            span: auto
            type: switch
            tab: 'martinimultimedia.events::lang.form.publication_tab'
